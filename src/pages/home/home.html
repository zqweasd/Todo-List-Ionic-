<ion-header>
<img alt="logo" height="40"   src="/assets/imgs/todo-list-icon.png" > 
  <ion-title>Todo List</ion-title>
  <style type="text/css">
  	h4{
  		text-align: center;
  	}
  </style>
  
</ion-header>

<ion-content>
	<ion-item>
	 <ion-label color="blue">Action: </ion-label>	 
	</ion-item>
	<ion-item>
		<ion-input [(ngModel)] ="key" placeholder ="Enter task"></ion-input> 
	</ion-item>	
	<ion-item>
		<button ion-button round (click) ="saveData()">Add Task</button>
		
	</ion-item>

	<ion-list>	
			<h4>Tasks to do!</h4>
		<ion-item *ngFor="let task of taskinput">
			{{task}}<br>
			<button ion-button round (click) ="editData(task)">Edit</button>
			<button ion-button round (click) ="deleteData(task)">Delete</button>
		</ion-item>
	</ion-list>

	
</ion-content>
